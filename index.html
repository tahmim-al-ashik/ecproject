  <style>
    .hero {
      background-image: url("assets/img/home.png");
      background-size: cover;

      width: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: 0;
      margin-right: 0;
      padding-left: 0;
      padding-right: 0;
    }

    .hero h1 {
      font-size: 3rem;
      color: #ffffff;
      text-align: center;
    }

    .hero h4 {
      font-size: 1.5rem;
      color: #ffffff;
      text-align: center;
      margin-top: 1rem;
    }

    .hero button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease-in-out;
    }

    .hero button:hover {
      background-color: #ddd;
    }

    .navbar-dark{
        background-color: #021216;
    }

    @media (min-width: 990px) {

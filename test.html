    .slick-slide {

} */
.slick-dots {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0 0; /* Adjust the margin as needed */
    }

    .slick-dots li {
        margin: 0 5px; /* Adjust the margin between dots as needed */
    }

    .slick-dots button {
        border: 2px solid #ccc; /* Set the outline color for inactive dots */
        background-color: transparent; /* Set the background color for inactive dots */
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
    }

    .slick-dots button:hover {
        border-color: #0e0e0e; /* Set the hover outline color for inactive dots */
    }

    .slick-dots .slick-active button {
        background-color: #ccc; /* Set the fill color for the active dot */
        border-color: #ccc; /* Set the border color for the active dot */
    }

.custom-prev,
    .custom-next {
        width: 20px;
        height: 20px;
        background-color: transparent; /* Set the background color */
       
        background-size: cover;
        border: none;
       
        
        
    }
.custom-prev{
 
  background-image: url('assets/img/left.png'); /* Set the path to your custom icon */
  left: 0;
  cursor: pointer;
  top: 50%;
  transform: translateY(-50%);
  position: absolute;
}
    .custom-next {

        right: 0;   
        cursor: pointer;

  <script type="text/javascript">
    $(document).on('ready', function() {
  
      $(".regular").slick({
     
        slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: true,

            nextArrow: '<button type="button" class="custom-next"></button>',
            responsive: [
                {
                    breakpoint: 768,
                    settings: {

                    }
                },

                    }
                }
            ]

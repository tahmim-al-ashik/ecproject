 <style>
  
  .slider {
        width: 90%;
      
    }

    .slick-slide {
      margin: 0px 20px;
    }

   


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: 1;
    }

    .slick-current {
      opacity: 1;
    }
  

    .slick-dots li {
        margin: 0 5px; /* Adjust the margin between dots as needed */
    }
   
    .slick-dots li button {

        color:#5AEAF5;
        border: 2px solid #10b0cc; 
        background-color: transparent; /* Set the background color for inactive dots */
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
    }

 

    .slick-dots button:hover {
        border-color: #0e0e0e; 
        /* color:#10b0cc; */
    }

 .slick-dots .slick-active button {
        background-color: #5AEAF5; 
        border-color: #10b0cc;
    } 


.custom-prev,
.custom-next {
        width: 20px;
        height: 20px;
        background-color: transparent; /* Set the background color */
       
        background-size: cover;
        border: none;
       
        
        
    }
.custom-prev{
 
  background-image: url('assets/img/left.png'); /* Set the path to your custom icon */
  left: 0;
  cursor: pointer;
  top: 50%;
  transform: translateY(-50%);
  position: absolute;
}
    .custom-next {
        background-image: url('assets/img/right.png'); /* Set the path to your custom icon */
        right: 0;   
        cursor: pointer;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
      }
      

 </style>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
  
      $(".regular").slick({
     
        slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 2000,
            arrows: true,
            dots: true,
            centerMode: true,
            centerPadding: '0',
            
            nextArrow: '<button type="button" class="custom-next"></button>',
            prevArrow: '<button type="button" class="custom-prev"></button>',
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1
                    }
                },
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2
                    }
                }
            ]
        });
  
    });
</script>
